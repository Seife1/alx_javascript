<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Field</title>
    <style>
        fieldset {
            margin: 5rem auto;
            max-width: 25rem;
            border-radius: 1rem;
        }
        form {
            padding: 1rem;
        }
        #inputContainer {
            margin: 1rem auto;
            max-width: 17rem;
            color: red;
        }
    </style>
</head>
<body>
    <fieldset>
        <form id="dynamicForm">
            <label for="numFields">Number of Fields:</label>
            <select id="numFields" name="numFields">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
            <div id="inputContainer"></div>
            <button type="submit">Submit</button>
          </form>
    </fieldset>
    <script src="2-dynamic-form.js"></script>
</body>
</html>
